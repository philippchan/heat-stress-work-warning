name: Scheduled Web Scraping

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: checkout repo content
        uses: actions/checkout@v2 # checkout the repository content to github runner

      - name: setup python
        uses: actions/setup-python@v2
        with:
          python-version: '3.11' # install the python version needed
          
      - name: install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests BeautifulSoup pandas datetime urllib time logging gspread os oauth2client numpy # Add any other dependencies needed    
          
      - name: execute py script # run main.py
        env:
          GOOGLE_SHEETS_CREDENTIALS: ${{ secrets.GOOGLE_SHEETS_CREDENTIALS }}
        run: python heat_stress_at_work_warning.py
          

